version: '3.8'

services:
  web:
    build: .
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/myresumo
      - API_KEY=${API_KEY}
      - API_BASE=${API_BASE}
      - MODEL_NAME=${MODEL_NAME}
      - PORT=8080
    ports:
      - "8080"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./user_files:/code/user_files
    networks:
      - myresumo-net

  mongodb:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"  # Expose MongoDB port to host
    command: ["mongod", "--bind_ip_all"]  # Allow connections from any IP
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - myresumo-net

volumes:
  mongo_data:

networks:
  myresumo-net:
    driver: bridge
