version: '3.8'

services:
  web:
    build: .
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/myresumo
      - API_KEY=${API_KEY}
      - API_BASE=${API_BASE}
      - MODEL_NAME=${MODEL_NAME}
      - PYTHONPATH=/code/app
      - PORT=8080
    volumes:
      - .:/app
    ports:
      - "8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - myresumo-net

  mongodb:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - myresumo-net

volumes:
  mongo_data:

networks:
  myresumo-net:
    driver: bridge
